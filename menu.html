<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/menu.js"></script>
  </head>

    <a class="navbar-brand" href="#">
      <img src="images/leaf-corner.png"  width=70px height=70px alt="logo"></img>
  </a>
    <div class="div_1">
      <center>
        <h1 class="wrapper">Menu Of The Day</h1>
        <button class="btn_1">View Menu</button
      </center>
    </div>

    <div class="Section">
      <h1 class="food">Food Menu</h1>
      <script src="https://kit.fontawesome.com/200a2b71c4.js" crossorigin="anonymous"></script>
      <a href="index.html" class="home">
        <a href="index.html"><i class="fa fa-home"></i>HOME</a>
      </a>
      <div class="Box">
        <div class="text">
          <h2 class="title">Sandwich</h2>
          <p>
            <span class="main">1 sandwich </span><br/>
            <span class="content_1">1 small fries</span><br/>
            <span class="content_2">1 coke</span><br/>
            <span class="content_3">1 salad</span><br/>
            <p class="price">Rs.350</p>
          </p>
        </div>
        <div class="image"></div>
      </div>
      <center>
        <button class="btn" onclick="myfunction()">Next</button>
      </center>
    </div>
